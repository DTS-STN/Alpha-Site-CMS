# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'dtsstnalphasitecms'
  containerRegistry: 'alphasiteacrdev.azurecr.io'
  dockerfilePath: '**/Admin.Dockerfile'
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(alphasite_acr_connection)
        tags: |
          $(tag)
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(DECD_DEV_SUBSCRIPTION_ID)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: 'echo hello'
